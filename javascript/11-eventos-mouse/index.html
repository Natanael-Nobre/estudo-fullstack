<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="acao()" style="background-color: #ccc; width: 200px; height: 200px;"></div>

    <div ondblclick="acao()" style="background-color: #a51919; width: 200px; height: 200px;"></div>

    <div onmouseover="acao()" style="background-color: #ff0e0e; width: 200px; height: 200px;"></div>

    <div onmouseout="acao()" style="background-color: #5aff0e; width: 200px; height: 200px;"></div>

    <script>
        function acao(){
            alert('Evento disparado')
        }
    </script>
</body>
</html>
