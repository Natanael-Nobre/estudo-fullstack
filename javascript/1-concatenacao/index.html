<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
</head>

<body>
    <script>
        const nome = prompt('Digite seu nome:')
        let idade = prompt('Digite aqui sua idade:') 

        document.write('<h1> Olá ' + nome + ', Tudo bem com você? você tem ' + idade + ' anos</h1>')
    </script>
</body>

</html>
