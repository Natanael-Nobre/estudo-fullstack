<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        let data = new Date()
        
        document.write( (data.getDate()) + '/' + (data.getMonth() +1) +'/' + (data.getFullYear()) )
        document.write('<hr>')

        document.write(data.toString())
        data.setDate(data.getDate() +30)
        document.write('<hr>')
        document.write(data.toString())
        document.write('<hr>')
    </script>
</body>
