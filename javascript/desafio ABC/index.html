<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10
        let b = 20
        let c = null

        document.write('<p>A : ' + a + '</p>')
        document.write('<p>B : ' + b + '</p>')
        document.write('<p>C : ' + c + '</p>')

        c = b
        b = a
        a = c
         
         
        

        document.write('<p><hr><br> A : ' + a + '</p>')
        document.write('<p>B : ' + b + '</p>')
        document.write('<p>C : ' + c + '</p>')
    </script>
</body>
</html>
