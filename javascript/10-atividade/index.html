<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        1) Crie uma aplicação para efetuar cálculo aritméticos de soma e subtração.
        Considere os seguintes critérios:
        1) Ao executar o script a aplicação deve solicitar a entrada de um número, seguido de
        uma operação de soma ou subtração e posteriormente seguido de um segundo
        número.
        2) A operação deve ser inserida pelo usuário de forma textual, ou seja, quando o sistema
        solicita a operação o usuário deve informar o texto ‘soma’ ou ‘subtração’ (sem as
        aspas).
        3) Na sequência o sistema deve enviar os parâmetros para uma função efetuar o devido
        cálculo. Exemplo: calculo(num1, num2, operacao).
        4) A função deve executar o cálculo com base na operação informada pelo usuário e na
        sequência deve retornar o valor encontrado.
        5) Ao término o sistema deve fornecer a seguinte saída para o usuário:
        “O resultado é: <resultado>.”
        *A informação em vermelho é uma variável e deve ser substituída pelo seu respectivo valor
        calculada dentro da aplicação. 
        */


        // Criando a função para realizar a soma
        function somarNumeros(num1, num2, opcao) {
        //gerenciando a operação aritimética com switch
            let resultado = null
            
            switch (opcao) {
                case 1:
                    resultado = num1 + num2
                    document.write(`A soma entre ${num1} e ${num2} é de ${resultado}`)
                    break

                case 2:
                    resultado = num1 - num2
                    document.write(`A subtração entre ${num1} e ${num2} é de ${resultado}`)
                    break

                case 3:
                    resultado = num1 * num2
                    document.write(`A multiplicação entre ${num1} e ${num2} é de ${resultado}`)
                    break

                default:
                    document.write('Operador inválido')
            }
        }

        // Solicitando ao usuário as entradas de dados e convertendo para tipo númerico
        let numero1 = prompt('Insira um número')
        let numero2 = prompt('Outro número')
        let operacao = prompt('escolha a operação: 1 = soma; 2 = subtração; 3 = multiplicação')

        operacao = parseInt(operacao)
        numero1 = parseInt(numero1)
        numero2 = parseInt(numero2)

        // chamando a função, passando as entradas dos usuários como parametros.
        somarNumeros(numero1, numero2, operacao)
    </script>
</body>

</html>
